<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Бонусная Программа</h1>
         <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div id="login-form" class="card">
             <div class="card-body">
                <h2 class="card-title">Вход</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите логин">
                </div>
                 <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль">
                </div>
                <button id="login-button" class="btn btn-primary">Login</button>
            </div>
        </div>
          <div id="bonus-info" class="card mt-4" style="display: none;">
              <div class="card-body">
                    <h2 class="card-title">Информация о бонусах</h2>
                    <p><strong>Имя пользователя:</strong> <span id="username-display"></span></p>
                    <p><strong>Текущие расходы:</strong> <span id="spending-display"></span></p>
                     <p><strong>Уровень кешбэка:</strong> <span id="level-display"></span></p>
                    <p><strong>Процент кешбэка:</strong> <span id="percent-display"></span></p>
                     <p><strong>Следующий уровень:</strong> <span id="next-level-name"></span></p>
                      <p><strong>До следующего уровня:</strong> <span id="next-level-threshold"></span></p>
                </div>
             </div>
        </div>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
